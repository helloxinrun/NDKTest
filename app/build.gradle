apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.ndktest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        //这里要写在defaultconfig里面
        ndk{
            moduleName "ndktest" //生成的so库名称。这里注意将来生成的不是ndktest.so而是libndktest.so,这是规定。
            ldLibs "log" //Log打印
            abiFilters "armeabi", "armeabi-v7a", "x86"    //输出指定三种abi体系结构下的so库。不加此句将会把所有的CUP架构都列出来。
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //加上这句话将编译过的debug目录清除，否则编译不通过。
    task clean(type: Delete) {
        delete rootProject.buildDir
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}
